<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;800&display=swap" rel="stylesheet">

  <script src="./app.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main>
  <div id="container">
    <div id="adviceId">
  Advice # <div id="advice-id-frag"></div>
  </div>
  <div id="advice-text-area">
  <div id="advice-frag"></div>
  </div>

  <img aria-hidden="true" id="divider-image-mobile" src="./images/pattern-divider-mobile.svg" alt="divider image">
  <img aria-hidden="true" id="divider-image-desktop" src="./images/pattern-divider-desktop.svg" alt="divider image">
  
    
  <button aria-label="generate advice" onclick="location.href='index.html'" id="generate-advice-btn">
    
  <img aria-hidden="true" src="./images/icon-dice.svg" alt="button image">
  </button>
  </div>
  </main>

  <footer>
